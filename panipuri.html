<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pani Puri</title>
    <link rel="stylesheet" href="css/panipuri.css">
</head>
<body>
    <div class="head">
        <div class="main">
            <div class="box">
                <div class="header">
                    <h1>Place  An<span> Order </span></h1>
                </div>
                <div class="container">
                    <table >
                        <tr>
                            <td  class="sevpuri" rowspan="2" ><img height="100px" width="100%"  src="images/panipuri.png" alt=""></td>
                            <td colspan="2" > <h2 style="margin-left: 15px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: wheat;  " >Pani Puri - Rs.45.00/-</h2> </td>
                        </tr>
                        <tr>
                            <td >
                                <select name="" id="select">
                                    <option value="">NO. Of Plates</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                </select>
                            </td>
                            <td>
                                <select name="" id="payment">
                                    <option value="">Select Payment Method</option>
                                    <option value="">Paytm</option>
                                    <option value="">Phone Pay</option>
                                    <option value="">Google Pay</option>
                                    <option value="">--Cash on Delivery--</option></select>
                            </td>
                        </tr>
                        <tr style="height:80px ;" >
                            <td colspan="3" >
                                <input  class="address" type="text" placeholder="Enter Your Address" >
                            </td>
                        </tr>
                        <tr style="height:80px ;" >
                            <td colspan="2" >
                                <input  class="number" type="text" placeholder="Enter Your Mobile NO"  >
                            </td>
                            <td>
                                <input class="otp" type="text" placeholder="Enter OTP" >
                            </td>
                        </tr>
                        <tr style="height: 80px;" >
                            <td colspan="3" >
                                <a href="index.html">Order Now</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="footer">
                    <h4>You Can Also Call :  <span class="fnumber" >+917776040565</span>  To Make An Order</h4>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
